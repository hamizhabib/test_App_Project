@import play.mvc.Http.Request
@(moreStats: MoreStats)(implicit request: Request)

@main("Hello") {
<section id="content">
    <div class="wrapper doc">
        <h1>Welcome to YT lytics</h1>

        @for((word, count) <- moreStats.getCountedWords()) {
        <div class="search-results">
            <span><b>Word: </b>@word</span>
            <span><b>Count: </b>@count</span>
        </div>
        }
    </div>
</section>
}
